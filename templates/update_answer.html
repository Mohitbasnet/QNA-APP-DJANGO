
{% extends "base.html"%}
{% load crispy_forms_tags %}


{% block title %} Update answer {% endblock %}

{% block style %}
<style>
    .update-style {
        width:700px;
        height:auto;

    }
</style>
{% endblock %}


{% block body %}

<div class = "container mt-5 update-style">

        <input type="submit" value = "Updata Answer" class = "btn btn-success">

    </form>
</div>

{% endblock %}
