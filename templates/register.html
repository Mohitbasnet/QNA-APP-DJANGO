
{% extends "base.html"%}
{% load crispy_forms_tags %}


{% block title %} Register {% endblock %}

{% block style %}
<style>
    .register-style {
        width:500px;
        height:auto;

    }
</style>
{% endblock %}


{% block body %}

<div class = "container mt-4 register-style">
    <h1>Register an account</h1>
    <form action="" method = "post" >
        {% csrf_token%}
        {{user_form | crispy}}

        <input type="submit" value = "Create Account" class = "btn btn-success">

    </form>
</div>

{% endblock %}
